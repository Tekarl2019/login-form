<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b8fe738cc0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-form">
        <div class="form-content">
            <h1 class="form-tittle">Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Benutzername">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Passwort">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgotten">
                <label for="remember">
                    <input type="checkbox" name="" id="remember">
                    Login merken
                </label>
                <a href="">Password vergessen ?</a>
            </div>
            <div>
                <button class="login-btn">Anmelden</button>
            </div>
            <div class="register">
                <span>noch kein Account? <a href="#">Registrieren</a></span>
            </div>
        </div>
        
    </div>
</body>
</html>
